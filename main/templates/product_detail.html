<script>
// Configuration
const PRODUCT_ID = "{{ product.id }}";
const PRODUCT_DETAIL_ENDPOINT = `{% url 'main:show_json_by_id' '00000000-0000-0000-0000-000000000000' %}`.replace('00000000-0000-0000-0000-000000000000', PRODUCT_ID);

// DOM Elements
const loadingState = document.getElementById('loading-state');
const errorState = document.getElementById('error-state');
const productDescription = document.getElementById('product-description');
const badgesContainer = document.getElementById('badges-container');
const productName = document.getElementById('product-name');
const productPrice = document.getElementById('product-price');
const productStock = document.getElementById('product-stock');
const featuredImageContainer = document.getElementById('featured-image-container');
const featuredImage = document.getElementById('featured-image');
const productDescriptionText = document.getElementById('product-description-text');
const productSeller = document.getElementById('product-seller');

// Show/hide page sections
function showState(state) {
    loadingState.classList.toggle('hidden', state !== 'loading');
    errorState.classList.toggle('hidden', state !== 'error');
    productDescription.classList.toggle('hidden', state !== 'ready');
}

// Get readable category name
function getCategoryLabel(categoryCode) {
    const categoryMapping = {
      jersey: 'Jersey',
      celana: 'Celana',
      sepatu: 'Sepatu',
      bola: 'Bola',
      aksesoris: 'Aksesoris',
    };
    return categoryMapping[categoryCode] || categoryCode;
}

// Render product
function renderProduct(product) {
    // Set name
    productName.textContent = product.name;
    document.title = `${product.name} - Football Shop`;
    
    // Set badges
    badgesContainer.innerHTML = '';
    
    // Category badge
    const categoryBadge = document.createElement('span');
    categoryBadge.className = 'text-sm text-gray-500 uppercase tracking-wider';
    categoryBadge.textContent = getCategoryLabel(product.category);
    badgesContainer.appendChild(categoryBadge);
    
    // Featured badge
    if (product.is_featured) {
        const featuredBadge = document.createElement('span');
        featuredBadge.className = 'bg-yellow-200 text-yellow-800 text-xs font-semibold px-2.5 py-0.5 rounded-full';
        featuredBadge.textContent = 'Featured';
        badgesContainer.appendChild(featuredBadge);
    }

    // Set price
    const formattedPrice = new Intl.NumberFormat('id-ID', {
        style: 'currency',
        currency: 'IDR',
        minimumFractionDigits: 0
    });
    productPrice.textContent = formattedPrice.format(product.price);
    
    // Set featured image
    if (product.thumbnail) {
        featuredImage.src = product.thumbnail;
        featuredImage.alt = product.name;
        featuredImageContainer.classList.remove('hidden');
    } else {
        featuredImageContainer.classList.add('hidden');
    }
    
    // Set description
    productDescriptionText.textContent = product.description;
    productStock.textContent = `Stock: `+ product.stock;
    
    // Set seller
    const sellerName = product.user_username || 'Anonymous';
    productSeller.textContent = `${sellerName}`;
}

// Fetch product detail
async function loadProductDetail() {
    try {
        showState('loading');
        
        const response = await fetch(PRODUCT_DETAIL_ENDPOINT, {
            headers: { 'Accept': 'application/json' },
        });

        if (!response.ok) {
            throw new Error('Failed to fetch product detail');
        }

        const productData = await response.json();
        renderProduct(productData);
        showState('ready');
    } catch (error) {
        console.error('Error loading product detail:', error);
        showState('error');
    }
}

// Initialize page
loadProductDetail();
</script>
