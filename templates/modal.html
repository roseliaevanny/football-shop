<!-- Modal -->
<div id="crudModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800 bg-opacity-50">
  <div id="crudModalContent" class="bg-white rounded-lg shadow-lg w-5/6 sm:w-3/5 md:w-1/2 lg:w-2/5 xl:w-1/3 max-h-screen overflow-y-auto">
    <!-- Modal header -->
    <div class="flex items-center justify-between p-4 border-b">
      <div>
        <h3 class="text-xl font-semibold text-gray-900">
          Create New Product
        </h3>
        <p class="text-sm text-gray-600 mt-1">Create Product</p>
      </div>
      <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center" onclick="hideModal()">
        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
        </svg>
        <span class="sr-only">Close modal</span>
      </button>
    </div>
    <!-- Modal body -->
    <div class="px-6 py-4 space-y-6 form-style">
      <form id="productForm">
        <input type="hidden" id="productId" name="product_id">
        <div class="mb-4">
          <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
          <input type="text" id="name" name="name" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Enter product name" required>
        </div>

        <div>
            <label for="price" class="block text-sm font-medium text-gray-700">Price</label>
            <input type="number" id="price" name="price" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Enter product price" required>
        </div>
        
        <div class="mb-4">
          <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
          <textarea id="description" name="description" rows="3" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Enter product description" required></textarea>
        </div>
        <div class="mb-4">
          <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
          <select id="category" name="category" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" required>
            <option value="">Choose a category</option>
            <option value="jersey">Jersey</option>
            <option value="celana">Celana</option>
            <option value="sepatu">Sepatu</option>
            <option value="bola">Bola</option>
            <option value="aksesoris">Aksesoris</option>
          </select>
        </div>
        <div class="mb-4">
          <label for="thumbnail" class="block text-sm font-medium text-gray-700">Thumbnail URL</label>
          <input type="url" id="thumbnail" name="thumbnail" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="https://example.com/image.jpg">
        </div>
        <div class="mb-4">
          <div class="flex items-center">
            <input id="is_featured" name="is_featured" type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded">
            <label for="is_featured" class="ml-2 text-sm font-medium text-gray-900">Featured Product</label>
          </div>
        </div>

        <div>
            <label for="stock" class="block text-sm font-medium text-gray-700">Stock</label>
            <input type="number" id="stock" name="stock" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Enter product stock" required>
        </div>
      </form>
    </div>
    <!-- Modal footer -->
    <div class="flex flex-col sm:flex-row gap-4 p-6 border-t border-gray-200 rounded-b">
      <button type="button" id="cancelButton" class="order-2 sm:order-1 px-6 py-3 border border-gray-300 text-gray-700 rounded-md font-medium hover:bg-gray-50 transition-colors text-center" onclick="hideModal()">Cancel</button>
      <button type="submit" id="submitProduct" form="productForm" class="order-1 sm:order-2 flex-1 bg-blue-500 text-white px-6 py-3 rounded-md font-medium hover:bg-blue-600 transition-colors">Create Product</button>
    </div>
  </div>
</div>

<div id="deleteProductModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800 bg-opacity-50">
    <div id="deleteProductModalContent" class="bg-white rounded-lg shadow-lg w-5/6 sm:w-3/5 md:w-1/2 lg:w-2/5 xl:w-1/3 max-h-screen overflow-y-auto">
    <!-- Modal header -->
    <div class="flex items-center justify-between p-4 border-b">
      <div>
        <h3 class="text-xl font-semibold text-gray-900">
          Delete Product
        </h3>
        <p class="text-sm text-gray-600 mt-1">Are you sure you want to delete this product?</p>
      </div>
      <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center" onclick="hideDeleteModal()">
        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
        </svg>
        <span class="sr-only">Close modal</span>
      </button>
    </div>
    <!-- Modal footer -->
    <div class="flex flex-col sm:flex-row gap-4 p-6 border-t border-gray-200 rounded-b">
      <button type="button" id="cancelButtonDelete" class="order-2 sm:order-1 px-6 py-3 border border-gray-300 text-gray-700 rounded-md font-medium hover:bg-gray-50 transition-colors text-center" onclick="hideDeleteModal()">Cancel</button>
      <button type="button" id="deleteButton" class="order-1 sm:order-2 flex-1 bg-blue-500 text-white px-6 py-3 rounded-md font-medium hover:bg-blue-600 transition-colors" onclick="deleteProduct()">Delete Product</button>
    </div>
</div>

<script>
  function showModal() {
      const modal = document.getElementById('crudModal');
      const modalContent = document.getElementById('crudModalContent');

      modal.classList.remove('hidden'); 
      setTimeout(() => {
        modalContent.classList.remove('opacity-0', 'scale-95');
        modalContent.classList.add('opacity-100', 'scale-100');
      }, 50); 
  }

  function hideModal() {
      const modal = document.getElementById('crudModal');
      const modalContent = document.getElementById('crudModalContent');

      modalContent.classList.remove('opacity-100', 'scale-100');
      modalContent.classList.add('opacity-0', 'scale-95');

      setTimeout(() => {
        modal.classList.add('hidden');
      }, 150); 
  }

  async function addProductEntry() {
    await fetch("{% url 'main:add_product_entry_ajax' %}", {
      method: "POST",
      body: new FormData(document.querySelector('#productForm')),
      headers: {
        "X-CSRFToken": "{{ csrf_token }}",
        "Accept": "application/json"
      }
    })

    document.getElementById("productForm").reset();
    hideModal();
      
    showToast('Product added successfully!', '', 'success');

    document.dispatchEvent(new CustomEvent('productAdded'));

    return false;
  }

  async function editProductEntry(productId) {
    const response = await fetch(`/edit-product-ajax/${productId}/`, {
        method: "POST",
        body: new FormData(document.getElementById('productForm')),
        headers: {
          "X-CSRFToken": "{{ csrf_token }}",
          "Accept": "application/json"
        }
    });

    if (response.ok) {
        document.getElementById("productForm").reset();
        hideModal();
        showToast('Product updated successfully!', '', 'success');
        
        document.dispatchEvent(new CustomEvent('productUpdated'));
    } else {
        showToast('Failed to update product.', '', 'error');
    }

    return false;
  }

  function showDeleteModal(productId) {
    const deleteModal = document.getElementById("deleteProductModal");
    const deleteModalContent = document.getElementById("deleteProductModalContent");

    const deleteButton = document.getElementById("deleteButton");
    deleteButton.setAttribute("data-product-id", productId);

    deleteModal.classList.remove('hidden'); 
    setTimeout(() => {
      deleteModalContent.classList.remove('opacity-0', 'scale-95');
      deleteModalContent.classList.add('opacity-100', 'scale-100');
    }, 50);
  }

  async function deleteProduct() {
    const deleteButton = document.getElementById("deleteButton");
    const productId = deleteButton.getAttribute("data-product-id");

    const response = await fetch(`/delete-product-ajax/${productId}/`, {
      method: "POST",
      headers: {
        "X-CSRFToken": "{{ csrf_token }}",
        "Accept": "application/json"
      }
    })
    const data = await response.json();

    if (data.status) {
      hideDeleteModal();
      showToast("Product deleted successfully!", "", "success");
      document.dispatchEvent(new CustomEvent('productDeleted'));
    }
  };
  
  function hideDeleteModal() {
    const deleteModal = document.getElementById('deleteProductModal');
    const deleteModalContent = document.getElementById('deleteProductModalContent');

    deleteModalContent.classList.remove('opacity-100', 'scale-100');
    deleteModalContent.classList.add('opacity-0', 'scale-95');

    setTimeout(() => {
      deleteModal.classList.add('hidden');
    }, 150); 
  }

  function showCreateModal() {
    document.getElementById("productForm").reset();
    document.getElementById('productId').value = ''; // Pastikan ID kosong
    document.querySelector('#crudModal h3').textContent = 'Create New Product';
    document.getElementById('submitProduct').textContent = 'Create Product';
    showModal();
  }

  async function showEditModal(productId) {
    const response = await fetch(`/json/${productId}/`); 
    const data = await response.json();

    document.getElementById('productId').value = productId;
    document.getElementById('name').value = data.name;
    document.getElementById('price').value = data.price;
    document.getElementById('stock').value = data.stock;
    document.getElementById('description').value = data.description;
    document.getElementById('category').value = data.category;
    document.getElementById('thumbnail').value = data.thumbnail;
    document.getElementById('is_featured').checked = data.is_featured;

    document.querySelector('#crudModal h3').textContent = 'Edit Product';
    document.querySelector('#crudModal p').textContent = 'Edit Product';
    document.getElementById('submitProduct').textContent = 'Save Changes';

    showModal();
  }

  document.getElementById("productForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const productId = document.getElementById('productId').value;
    
    if (productId) {
        editProductEntry(productId);
    } else {
        addProductEntry();
    }
  })

</script>
